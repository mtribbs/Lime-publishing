<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
    <section class="main">
        <div class="navbar">
            <img src="images/logo.png" alt="Lime Publishing logo" class="header__logo">
             <nav>
                <ul class="header__menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Books</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <main>
        <form> 
            <div class="container">
                <h2 class="contact__title">Contact Us</h2>
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
                <label for="phone" class="label">Phone</label>
                <input type="phone" name="phone" id="phone" class="input-field" placeholder="Enter your phonenumber">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                <label for="message" class="label">Message</label>
                <textarea name="message" id="message" class="message-field" cols="30" rows="10" placeholder="Write your message" required minlength="30"></textarea>
                <button class="button">Submit</button>
            </div> 
        </form>
    </main>
</body>
</html>
